<body>
    <h1>Partidos de AYER</h1>
    <div class="container">
        <header>
            <ul class="nav nav-pills justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" routerLink="../yesterday">Ayer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="">Hoy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="../tomorrow">Ma√±ana</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="../standings">Posiciones</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="../fixture">Fixture</a>
                </li>
            </ul>
        </header>
        <section>
            <div *ngIf="b_metropolitana.length > 0; else sinResultados">
                <h2>B Metropolitana</h2>
                <table class="table table-striped table-hover table-dark">
                    <thead class="table-light">
                        <tr>
                            <th class="col-1">Hora</th>
                            <th class="col-3">Locales</th>
                            <th class="col-2">Resultado</th>
                            <th class="col-3">Visitantes</th>
                            <th class="col-1">Tiempo</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let partido of b_metropolitana; let i = index" [attr.data-index]="i">
                        <tr>
                            <td class="hora">{{partido.date  | date:"HH:mm" }} hs</td>
                            <td><img src="{{partido.home_logo}}" alt="" style="height: 50px;"><br>
                                {{partido.home_name}} <br>
                            </td>
                            <td>{{partido.home_goals}} - {{partido.away_goals}}</td>
                            <td> <img src="{{partido.away_logo}}" alt="" style="height: 50px;"><br>
                                {{partido.away_name}} <br>
                            </td>
                            <td>{{partido.time}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <ng-template #sinResultados>
                <h2> NO HAY PARTIDOS </h2>
            </ng-template>
        </section>
    </div>
</body>
