<body>


    <div class="container">
        <h1> <img src="{{fixture_b_metropolitana[0].logo}}" alt=""
                style="width: 300px !important; height: 150px !important; margin-top: 5%;"></h1>
        <header>
            <ul class="nav nav-pills justify-content-center">
                <li class="nav-item">
                    <button class="nav-link" aria-current="page" (click)="fechaAnterior()">Anterior</button>
                </li>
                <h3 style="color: blanchedalmond"> Fecha NÂ° {{fecha}}</h3>
                <li class="nav-item">
                    <button class="nav-link" (click)="fechaSiguiente()">Siguiente</button>
                </li>
            </ul>
        </header>
        <table class="table table-striped table-hover table-dark">
            <thead class="table-light">
                <tr>
                    <th class="col-1">Dia</th>
                    <th class="col-1">Hora</th>
                    <th style="text-align: right !important;" class="col-3">Locales</th>
                    <th class="col-2">Resultado</th>
                    <th style="text-align: left !important;" class="col-3">Visitantes</th>
                    <th class="col-2">Tiempo</th>
                </tr>
            </thead>
            <tbody *ngFor="let partido of fixture_b_metropolitana; let i = index" [attr.data-index]="i">
                <tr *ngIf="partido.round == 'Apertura - ' + fecha">
                    <td class="hora">{{partido.date | date:"dd-MM" }}</td>
                    <td class="hora">{{partido.date | date:"HH:mm" }} hs</td>
                    <td style="text-align: right !important;"> {{partido.home_name}} <img src="{{partido.home_logo}}"
                            alt="" style="padding-left: 5%;"></td>
                    <td>{{partido.home_goals}} - {{partido.away_goals}}</td>
                    <td style="text-align: left !important;"> <img src="{{partido.away_logo}}" alt=""
                            style="padding-right: 5%;"> {{partido.away_name}}
                    </td>
                    <td> {{partido.elapsed}} '</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
